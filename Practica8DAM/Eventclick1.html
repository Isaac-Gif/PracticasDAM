<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="miBoton1">Haz clixk para cambiar el texto</button>
    <p id="texto1">Texto original</p>
    <script>
        const miBoton1 = document.getElementById("miBoton1");
        const texto1 = document.getElementById("texto1");

        miBoton1.addEventListener("click", function(){
            texto1.textContent = "Texto cambiado por clic"
        });
    </script>
</body>
</html>
