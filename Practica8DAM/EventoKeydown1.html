<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="miInput1" placeholder="Presiona enter para agregar un elemento">
    <ul id="lista1"></ul>
    <script>
        const miInput1 = document.getElementById("miInput1");
        const lista1 = document.getElementById("lista1");

        miInput1.addEventListener("keydown", function(event){
            if(event.keycode === 13){
                const nuevoElemento = document.createElement("li");
                nuevoElemento.textContent = `Elemento ${lista1.length + 1}`;
                lista1.appendChild(nuevoElemento);
                miInput1.value = "";
            }
        });
    </script>
    
</body>
</html>
