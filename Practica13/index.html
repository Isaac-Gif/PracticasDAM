<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de MÃºsica con Bootstrap</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    
</head>

<body>
    <div class="container text-center my-4">
        <div class="card bg-secondary" id="music-card">
            <img src="img/Lasanta.jpg" alt="Portada del Album" class="card-img-top img" id="albumCover">
            <div class="card-body">
                <h1 class="card-title" id="songTitle"> Titulo</h1>
                <p class="card-text" id="songArtist">Artista</p>
                <div class="btn-group">
                    <button id="prev" class="btn btn-primary">
                        Anterior
                    </button>
                    <button id="play" class="btn btn-success" title="Reproducir">
                        <i class="bi bi-play-circle-fill"></i>
                    </button>
                    <button id="pause" class="btn btn-danger">
                        <i class="bi bi-pause-circle-fill"></i>
                    </button>
                    <button id="next" class="btn btn-primary">
                        siguiente
                    </button>
                </div>
                <div class="form-group" id="volume-container">
                    <label for="volume">Volumen</label>
                    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
